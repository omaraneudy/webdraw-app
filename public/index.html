<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="shapes-section">    
        <div class="shapes">
            <div id="select" class="shape-button">select</div>
            <div id="circle" class="shape-button">circle</div>
            <div id="rectangle" class="shape-button">rectangle</div>
            <div id="line" class="shape-button">line</div>
            <div id="free-hand" class="shape-button">free-hand</div>
        </div>
    </div>
    <div class="style-section">
        <div class="stroke-style">stroke style
            <div id="black-stroke" class="stroke-button"></div>
            <div id="red-stroke" class="stroke-button"></div>
            <div id="blue-stroke" class="stroke-button"></div>
            <div id="green-stroke" class="stroke-button"></div>
        </div>
        <div class="fill-style">fill style
            <div id="black-fill" class="fill-button"></div>
            <div id="red-fill" class="fill-button"></div>
            <div id="blue-fill" class="fill-button"></div>
            <div id="green-fill" class="fill-button"></div>    
            <div id="transparent-fill" class="fill-button"><img src="https://c8.alamy.com/comp/2DYF6X3/square-transparent-background-concept-seamless-pattern-vector-illustration-2DYF6X3.jpg" alt=""></div>    
        </div>
        <div class="line-width">line width
            <div id="thin-width" class="line-width-button"><div></div></div>
            <div id="bold-width" class="line-width-button"><div></div></div>
            <div id="extra-bold-width" class="line-width-button"><div></div></div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="../src/app.js" type="module"></script>
</body>
</html>
